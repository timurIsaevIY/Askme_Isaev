{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Askme</title>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static '/css/index.css' %}" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-sm-fluid container-lg">
        <a class="navbar-brand">AskIsaev</a>
        <form class="d-flex" role="search">
            <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
            />
            <button class="btn btn-outline-success " type="submit"
                    style="background-color:dimgrey; color:white; border-color: black"><a href="{% url 'ask' %}" style="color:white; text-decoration: none">Ask</a>
            </button>
        </form>

        <div class="d-flex justify-content-between gap-3">
            <div class="border">
                <img src="" width="50" height="50"/>
            </div>
            <div class="d-flex flex-column justify-content-between">
                <div style="color:darkgray">Dr. Pepper</div>
                <div class="links">
                    <a href="{% url 'settings' %}">Settings</a>
                    <a href="/logout.html">Log out</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container-fluid container-lg mt-3">

    <div class="row">
    <div class="col-8">
        {% block content %}
        {% endblock %}
    </div>
        <div class="col-4"  style="padding-left: 100px">
            <h3>Popular Tags</h3>
            <div class="row">
                <div class="col">
                    <span class="badge bg-secondary">Secondary</span>
                    <span class="badge bg-secondary">Secondary</span>
                    <span class="badge bg-secondary">Secondary</span>
                    <span class="badge bg-secondary">Secondary</span>
                    <span class="badge bg-secondary">Secondary</span>
                    <span class="badge bg-secondary">Secondary</span>
                </div>
            </div>
            <h3 class="mt-5">Best Members</h3>
            <div>
                <a href="#" class="d-block">Mr. Freeman</a
                ><a href="#" class="d-block">Mr. Freeman</a
            ><a href="#" class="d-block">Mr. Freeman</a
            ><a href="#" class="d-block">Mr. Freeman</a
            ><a href="#" class="d-block">Mr. Freeman</a>
            </div>
        </div>
    </div>
</main>
<footer class="fixed-bottom p-1 bg-dark text-center">
    <div class="container">
        <span>Design by Timur Isaev</span>
    </div>
</footer>
</body>
</html>
