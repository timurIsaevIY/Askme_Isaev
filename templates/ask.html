{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
    <div class="d-flex flex-column">
        <h1>New Question</h1>
    </div>
    {% if question_form.errors %}
        {% for key, key_errors in question_form.errors.items %}
             {% for error in key_errors %}
            <p class="wrong-password" style="color: red">{{ error }}</p>
             {% endfor %}
        {% endfor %}
    {% endif %}
    <div class="row new-question">  
        <form method="post" action="">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="ftitle" class="col-sm-1 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ftitle" name="title">
                </div>
            </div>

            <div class="row mb-3">
                <label for="ftext" class="col-sm-1 col-form-label">Text</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="ftext" rows="15" name="text"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label for="ftags" class="col-sm-1 col-form-label">Tags</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ftags" name="tags">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 73px; margin-bottom: 60px; color: white;
            border-color: rgba(0, 0, 0, 0.5);
            background-color: #1b1b1b;">Ask!</button>
        </form>
    </div>
    
{% endblock %}
